<table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
  <ng-container matColumnDef="batchId">
    <th mat-header-cell *matHeaderCellDef>batchId</th>
    <td mat-cell *matCellDef="let dag">{{ dag.batchId }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status</th>
    <td
      mat-cell
      *matCellDef="let dag"
      [ngStyle]="{
        color:
          dag.status === 'Expired'
            ? 'yellow'
            : dag.status === 'Error'
            ? 'red'
            : dag.status === 'InProgress'
            ? 'blue'
            : dag.status === 'Scheduled'
            ? 'white'
            : dag.status === 'Success'
            ? 'green'
            : 'black'
      }"
    >
      {{ dag.status }}
    </td>
  </ng-container>

  <ng-container matColumnDef="activeMessages">
    <th mat-header-cell *matHeaderCellDef>active messages</th>
    <td mat-cell *matCellDef="let dag">{{ dag.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="error">
    <th mat-header-cell *matHeaderCellDef>error</th>
    <td mat-cell *matCellDef="let dag">{{ dag.error }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
