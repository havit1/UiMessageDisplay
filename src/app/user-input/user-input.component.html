<form class="form">
  <mat-form-field class="form__input" (ngSubmit)="handleSubmit()">
    <mat-label>JSON</mat-label>
    <textarea
      matInput
      placeholder="json"
      [value]="jsonData"
      [(ngModel)]="jsonData"
      [ngModelOptions]="{ standalone: true }"
    >
    </textarea>
    <button (click)="handleSubmit()" [disabled]="disableButton()">
      Submit
    </button>
  </mat-form-field>
</form>
